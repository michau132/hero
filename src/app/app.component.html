<h1>Hi from Hero Fighters</h1>

<div class="container">
  <div class="box">
    <div>
      <p>Score: {{userScore}}</p>
      <app-hero [hero]="userHero" (chosenAbility)="a($event)"></app-hero>
    </div>
    <div>
      <p>Score: {{computerScore}}</p>
      <app-hero [endOfMatch]="endOfMatch" [hero]="computerHero"></app-hero>
    </div>
  </div>
</div>

<button>Next Oponent</button>
